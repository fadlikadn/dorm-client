<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Users</h2>
        <ol class="breadcrumb">
            <li>
                <a>Admin Panel</a>
            </li>
            <li class="active">
                <strong>Users</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Users List</h5>
                    <div ibox-tools></div>
                </div>
                <div class="ibox-content">

                    <table datatable="ng" dt-options="dtOptions" dt-columns="dtColumns" class="table table-striped table-bordered table-hover dataTables-example">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Birthdate</th>
							<th>Description</th>
							<th>Status</th>
							<th>Action</th>
                        </tr>
                        </thead>
                        <tbody>
						<tr ng-repeat="data in datas">
                            <td>{{ data.name }}</td>
                            <td>{{ data.username }}</td>
                            <td>{{ data.email }}</td>
							<td>{{ data.phone }}</td>
							<td>{{ data.birthdate }}</td>
							<td>{{ data.description }}</td>
							<td>{{ data.status_value }}</td>
							<td>
								<button type="button" ng-click="modifyUser(data)" class="btn btn-warning"><i class="fa fa-edit"></i></button>
								<button type="button" ng-click="removeUser(data,$index)" class="btn btn-danger"><i class="fa fa-trash-o"></i></button>
							</td>
                        </tr>
                        
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>
    
</div>

<script type="text/ng-template" id="editUser">
	<div class="inmodal">
		<div class="modal-header">
			<button type="button" class="close" ng-click="cancel()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
			<h4 class="modal-title">Edit Profile</h4>
		</div>
		<form class="form-horizontal" role="form" ng-submit="editsave()">
			<div class="modal-body">
				
					<div class="form-group"><label class="col-sm-2 control-label">Name</label>
						<div class="col-sm-10"><input type="text" class="form-control" ng-model="name" required=""></div>
					</div>
					<div class="hr-line-dashed"></div>
					<div class="form-group"><label class="col-sm-2 control-label">Username</label>
						<div class="col-sm-10"><input type="text" disabled="" class="form-control" ng-model="username" required=""></div>
					</div>
					<div class="hr-line-dashed"></div>
					<div class="form-group"><label class="col-sm-2 control-label">Email</label>
						<div class="col-sm-10"><input type="email" class="form-control" ng-model="email" required=""></div>
					</div>
					<div class="hr-line-dashed"></div>
					<div class="form-group"><label class="col-sm-2 control-label">Phone</label>
						<div class="col-sm-10"><input type="text" class="form-control" ng-model="phone" required=""></div>
					</div>
					<div class="hr-line-dashed"></div>
					<div class="form-group"><label class="col-lg-2 control-label">Birthdate</label>
						<div class="col-lg-10"><input type="text" class="form-control" ng-model="birthdate.value" date-time view="date" auto-close="true" min-view="date" format="YYYY-MM-DD" required=""></div>
					</div>
					<div class="hr-line-dashed"></div>
					<div ng-class="{'form-group':true, 'has-error': newPasswordError==true}"><label class="col-sm-2 control-label">New Password</label>
						<div class="col-sm-10">
							<input type="password" class="form-control" ng-model="newpassword">
							<span class="help-block m-b-none">*Ignore if no changes</span>
						</div>
					</div>
					<div class="hr-line-dashed"></div>
					<div ng-class="{'form-group':true, 'has-error': renewPasswordError==true}"><label class="col-sm-2 control-label">Repeat New Password</label>
						<div class="col-sm-10">
							<input type="password" class="form-control" ng-model="renewpassword">
							<span class="help-block m-b-none">*Ignore if no changes</span>
						</div>
					</div>
					<div class="hr-line-dashed"></div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Status</label>
						<div class="col-sm-10">
							<select class="form-control" ng-model="status" required="">
								<option value="0">Not Active</option>
								<option value="1">Active</option>
							</select>
						</div>
					</div>
					<div class="hr-line-dashed"></div>
					<div class="form-group"><label class="col-sm-2 control-label">Description</label>
						<div class="col-sm-10"><textarea class="form-control" ng-model="description"></textarea></div>
					</div>
				
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-white" ng-click="cancel()">Close</button>
				<button type="submit" class="btn btn-primary">Save changes</button>
			</div>
		</form>
	</div>
</script>
