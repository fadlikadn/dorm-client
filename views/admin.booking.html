
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Booking</h2>
    </div>
</div>

<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>Booking List</h5>
                    <div ibox-tools></div>
                </div>
                <div class="ibox-content">

                    <table datatable="ng" dt-options="dtOptions" dt-columns="dtColumns" class="table table-striped table-bordered table-hover dataTables-example">
                        <thead>
                        <tr>
                            <th>Dorm Name</th>
							<th>Status</th>
                            <th>Checkin Date</th>
                            <th>Checkout Date</th>
							<th>Room</th>
                            <th>User</th>
							<th>Description</th>
							<th>Action</th>
                        </tr>
                        </thead>
                        <tbody>
							<tr ng-repeat="data in datas">
								<td><a ui-sref="finddorm.detail({dormId: data.dorm_id})">{{ data.dorm_name }}</a></td>
								<td>{{ data.status_value }}</td>
								<td>{{ data.checkin_date }}</td>
								<td>{{ data.checkout_date }}</td>
								<td>{{ data.room_number }}</td>
								<td>{{ data.user_name }}</td>
								<td>{{ data.description }}</td>
								<td>
									<button ng-if="data.status==1" type="button" ng-click="removeBooking(data)" class="btn btn-danger"><i class="fa fa-ban"></i></button>
								</td>
							</tr>
                        
                        </tbody>
                    </table>

                </div>
            </div>
        </div>
    </div>
    
</div>
